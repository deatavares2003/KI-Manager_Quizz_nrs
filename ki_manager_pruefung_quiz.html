            { theme: 'ethik', number: 24, question: 'Welche Aspekte sind Teil der ethischen Leitlinien f√ºr KI?', type: 'multiple', options: ['Fairness', 'Transparenz', 'Maximale Datensammlung ohne Einschr√§nkung', 'Verantwortung f√ºr Entscheidungen'], correct: [0, 1, 3] }
        ];

        let currentQuestionIndex = 0;
        let filteredQuestions = [...questions];
        let selectedAnswers = [];
        let answered = false;
        let stats = {
            correct: 0,
            wrong: 0,
            byTheme: {}
        };

        // Initialize theme stats
        const themes = ['grundlagen', 'daten', 'projektmanagement', 'anwendungen', 'technik', 'ethik'];
        themes.forEach(theme => {
            stats.byTheme[theme] = { correct: 0, total: 0 };
        });
        questions.forEach(q => {
            stats.byTheme[q.theme].total++;
        });

        function loadQuestion() {
            const q = filteredQuestions[currentQuestionIndex];
            selectedAnswers = [];
            answered = false;
            
            const container = document.getElementById('questionContainer');
            
            const typeText = q.type === 'multiple' ? '(Mehrfachauswahl)' : '(Einzelauswahl)';
            
            let html = `
                <div class="question-header">
                    <div class="question-number">Frage ${q.number}</div>
                    <div class="theme-badge">${getThemeName(q.theme)}</div>
                </div>
                <div class="question-text">
                    ${q.question}
                    <span class="answer-type">${typeText}</span>
                </div>
                <div class="options">
            `;
            
            q.options.forEach((option, index) => {
                html += `
                    <div class="option" onclick="selectOption(${index})">
                        <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                        <div class="option-text">${option}</div>
                    </div>
                `;
            });
            
            html += `
                </div>
                <div class="answer-section" id="answerSection">
                    <div class="answer-title">‚úÖ Richtige Antwort(en):</div>
                    <div class="answer-content">
                        <div class="correct-answers" id="correctAnswerText"></div>
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
            
            updateProgress();
            updateButtons();
        }

        function selectOption(index) {
            if (answered) return;
            
            const q = filteredQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            if (q.type === 'single') {
                selectedAnswers = [index];
                options.forEach((opt, i) => {
                    opt.classList.remove('selected');
                    if (i === index) opt.classList.add('selected');
                });
            } else {
                const idx = selectedAnswers.indexOf(index);
                if (idx > -1) {
                    selectedAnswers.splice(idx, 1);
                    options[index].classList.remove('selected');
                } else {
                    selectedAnswers.push(index);
                    options[index].classList.add('selected');
                }
            }
        }

        function checkAnswer() {
            if (selectedAnswers.length === 0) {
                alert('Bitte w√§hle mindestens eine Antwort aus!');
                return;
            }
            
            answered = true;
            const q = filteredQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            // Show correct answers
            options.forEach((opt, i) => {
                if (q.correct.includes(i)) {
                    opt.classList.add('correct-shown');
                } else if (selectedAnswers.includes(i)) {
                    opt.classList.add('incorrect-shown');
                }
                opt.style.pointerEvents = 'none';
            });
            
            // Check if answer is correct
            const isCorrect = selectedAnswers.length === q.correct.length &&
                            selectedAnswers.every(a => q.correct.includes(a));
            
            if (isCorrect) {
                stats.correct++;
                stats.byTheme[q.theme].correct++;
            } else {
                stats.wrong++;
            }
            
            // Show answer explanation
            const correctText = q.correct.map(i => 
                `${String.fromCharCode(65 + i)}: ${q.options[i]}`
            ).join('<br>');
            
            document.getElementById('correctAnswerText').innerHTML = correctText;
            document.getElementById('answerSection').classList.add('show');
            
            updateStats();
            
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < filteredQuestions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
                document.getElementById('checkBtn').style.display = 'inline-block';
                document.getElementById('nextBtn').style.display = 'none';
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
                document.getElementById('checkBtn').style.display = 'inline-block';
                document.getElementById('nextBtn').style.display = 'none';
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / filteredQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
        }

        function updateStats() {
            document.getElementById('correctAnswers').textContent = stats.correct;
            document.getElementById('wrongAnswers').textContent = stats.wrong;
            const total = stats.correct + stats.wrong;
            const percentage = total > 0 ? Math.round((stats.correct / total) * 100) : 0;
            document.getElementById('currentScore').textContent = percentage + '%';
        }

        function filterByTheme(theme) {
            // Update active button
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Filter questions
            if (theme === 'all') {
                filteredQuestions = [...questions];
            } else {
                filteredQuestions = questions.filter(q => q.theme === theme);
            }
            
            // Reset
            currentQuestionIndex = 0;
            document.getElementById('totalQuestions').textContent = filteredQuestions.length;
            loadQuestion();
        }

        function getThemeName(theme) {
            const names = {
                'grundlagen': 'Grundlagen KI/ML',
                'daten': 'Daten & Qualit√§t',
                'projektmanagement': 'Projektmanagement',
                'anwendungen': 'Anwendungsf√§lle',
                'technik': 'Technische Vertiefung',
                'ethik': 'Ethik & Regulierung'
            };
            return names[theme] || theme;
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('resultsScreen').classList.add('show');
            
            const total = stats.correct + stats.wrong;
            const percentage = Math.round((stats.correct / total) * 100);
            
            document.getElementById('finalScore').textContent = `${percentage}%`;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üåü Exzellent! Du bist perfekt vorbereitet f√ºr die Pr√ºfung!';
            } else if (percentage >= 75) {
                message = 'üëç Sehr gut! Du hast ein solides Verst√§ndnis.';
            } else if (percentage >= 60) {
                message = 'üìö Gut! Wiederhole die schwachen Themen nochmal.';
            } else {
                message = 'üí™ Weiter √ºben! Konzentriere dich auf die Grundlagen.';
            }
            document.getElementById('resultsMessage').textContent = message;
            
            // Theme breakdown
            let themeHTML = '<h3 style="margin-bottom: 15px;">üìä Ergebnisse nach Thema:</h3>';
            for (const [theme, data] of Object.entries(stats.byTheme)) {
                if (data.total > 0) {
                    const themePercent = Math.round((data.correct / data.total) * 100);
                    const emoji = themePercent >= 75 ? '‚úÖ' : themePercent >= 50 ? '‚ö†Ô∏è' : '‚ùå';
                    themeHTML += `
                        <div class="theme-result-item">
                            <span>${emoji} ${getThemeName(theme)}</span>
                            <span><strong>${data.correct}/${data.total}</strong> (${themePercent}%)</span>
                        </div>
                    `;
                }
            }
            document.getElementById('themeResults').innerHTML = themeHTML;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            stats = {
                correct: 0,
                wrong: 0,
                byTheme: {}
            };
            themes.forEach(theme => {
                stats.byTheme[theme] = { correct: 0, total: 0 };
            });
            questions.forEach(q => {
                stats.byTheme[q.theme].total++;
            });
            
            updateStats();
            document.getElementById('resultsScreen').classList.remove('show');
            document.getElementById('quizContent').style.display = 'block';
            loadQuestion();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevQuestion();
            if (e.key === 'ArrowRight') {
                if (answered) {
                    nextQuestion();
                } else {
                    checkAnswer();
                }
            }
            
            // A-D keys for selecting options
            const key = e.key.toUpperCase();
            if (key >= 'A' && key <= 'D' && !answered) {
                const index = key.charCodeAt(0) - 65;
                const q = filteredQuestions[currentQuestionIndex];
                if (index < q.options.length) {
                    selectOption(index);
                }
            }
        });

        // Initialize
        loadQuestion();
    </script>
