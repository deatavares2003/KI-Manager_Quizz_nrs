                explanation: "MLOps: Praktiken und Tools f√ºr ML in Produktion. Umfasst: Versionierung (Code + Daten + Modelle), CI/CD f√ºr ML, Monitoring, Retraining-Pipelines, A/B Testing. Ziel: ML-Systeme zuverl√§ssig, reproduzierbar und skalierbar betreiben."
            },
            {
                category: "Daten",
                question: "Was ist Data Governance?",
                options: [
                    "Regierungsvorschriften f√ºr Daten",
                    "Strategisches Management von Daten: Qualit√§t, Sicherheit, Compliance, Zugriff",
                    "Ein Datenschutzgesetz",
                    "Software f√ºr Datenbanken"
                ],
                correct: 1,
                explanation: "Data Governance: Framework f√ºr strategische Datenverwaltung im Unternehmen. Umfasst: Datenqualit√§t sichern, Compliance (GDPR), Zugriffsrechte verwalten, Datenkatalog f√ºhren, Daten als strategisches Asset behandeln."
            },
            {
                category: "Wirtschaft",
                question: "Was ist der h√§ufigste Grund f√ºr das Scheitern von KI-Projekten?",
                options: [
                    "Zu wenig Budget",
                    "Fehlende oder schlechte Daten",
                    "Falsche Algorithmen",
                    "Zu wenig Zeit"
                ],
                correct: 1,
                explanation: "Studien zeigen: Schlechte Datenqualit√§t/Datenverf√ºgbarkeit ist der Hauptgrund f√ºr KI-Projektversagen. Ohne gute Daten funktioniert selbst der beste Algorithmus nicht. 'Garbage In, Garbage Out' - Daten sind das Fundament!"
            },
            {
                category: "Grundlagen",
                question: "Was ist der Unterschied zwischen regelbasierten Systemen und Machine Learning?",
                options: [
                    "Regelbasiert ist neuer",
                    "Bei regelbasiert definiert der Programmierer alle Regeln, bei ML lernt das System Regeln aus Daten",
                    "ML ist immer besser",
                    "Kein Unterschied"
                ],
                correct: 1,
                explanation: "Regelbasiert: Wenn-Dann-Regeln werden manuell programmiert (z.B. 'Wenn Email Wort Viagra enth√§lt ‚Üí Spam'). ML: System findet Regeln selbst durch Lernen aus Daten. ML ist flexibler, braucht aber viele Daten und ist schwerer zu debuggen."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;
        let answered = false;
        let categoryScores = {};

        function initQuiz() {
            // Shuffle questions
            questions.sort(() => Math.random() - 0.5);
            // Initialize category scores
            questions.forEach(q => {
                if (!categoryScores[q.category]) {
                    categoryScores[q.category] = { correct: 0, total: 0 };
                }
                categoryScores[q.category].total++;
            });
            loadQuestion();
        }

        function loadQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Frage ${currentQuestion + 1} von ${questions.length} | Kategorie: ${q.category}`;
            document.getElementById('questionText').textContent = q.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.onclick = () => selectOption(index);
                optionDiv.innerHTML = `
                    <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                    <div class="option-text">${option}</div>
                `;
                optionsContainer.appendChild(optionDiv);
            });
            
            updateProgress();
            updateScore();
            
            // Reset state
            selectedOption = null;
            answered = false;
            document.getElementById('checkBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('explanation').classList.remove('show');
        }

        function selectOption(index) {
            if (answered) return;
            
            selectedOption = index;
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.classList.remove('selected');
                if (i === index) {
                    opt.classList.add('selected');
                }
            });
        }

        function checkAnswer() {
            if (selectedOption === null) {
                alert('Bitte w√§hle eine Antwort aus!');
                return;
            }
            
            answered = true;
            const q = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            // Show correct/incorrect
            options.forEach((opt, i) => {
                if (i === q.correct) {
                    opt.classList.add('correct');
                } else if (i === selectedOption) {
                    opt.classList.add('incorrect');
                }
                opt.style.pointerEvents = 'none';
            });
            
            // Update score
            if (selectedOption === q.correct) {
                score++;
                categoryScores[q.category].correct++;
            }
            
            // Show explanation
            document.getElementById('explanationText').textContent = q.explanation;
            document.getElementById('explanation').classList.add('show');
            
            // Show next button
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            updateScore();
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function updateScore() {
            const answered = currentQuestion + (this.answered ? 0 : 0);
            document.getElementById('scoreDisplay').textContent = 
                `Frage ${currentQuestion + 1} von ${questions.length} | Score: ${score}/${currentQuestion + (answered ? 1 : 0)}`;
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('results').classList.add('show');
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('finalScore').textContent = `${percentage}%`;
            
            let message = '';
            if (percentage >= 90) {
                message = 'üåü Exzellent! Du bist bestens vorbereitet f√ºr die Pr√ºfung!';
            } else if (percentage >= 75) {
                message = 'üëç Sehr gut! Du hast ein solides Verst√§ndnis. Noch ein paar Details vertiefen.';
            } else if (percentage >= 60) {
                message = 'üìö Gut gemacht! Du bist auf dem richtigen Weg. Fokussiere dich auf die schwachen Kategorien.';
            } else {
                message = 'üí™ Nicht aufgeben! Gehe die Karteikarten nochmal durch und konzentriere dich auf die Basics.';
            }
            document.getElementById('resultsMessage').textContent = message;
            
            // Category breakdown
            let breakdownHTML = '<h3 style="margin-bottom: 15px;">üìä Ergebnisse nach Kategorie:</h3>';
            for (const [category, scores] of Object.entries(categoryScores)) {
                const catPercentage = Math.round((scores.correct / scores.total) * 100);
                const emoji = catPercentage >= 75 ? '‚úÖ' : catPercentage >= 50 ? '‚ö†Ô∏è' : '‚ùå';
                breakdownHTML += `
                    <div class="category-item">
                        <span>${emoji} ${category}</span>
                        <span><strong>${scores.correct}/${scores.total}</strong> (${catPercentage}%)</span>
                    </div>
                `;
            }
            document.getElementById('categoryBreakdown').innerHTML = breakdownHTML;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            categoryScores = {};
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            initQuiz();
        }

        // Start quiz
        initQuiz();
    </script>
